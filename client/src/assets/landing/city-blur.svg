<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="sky" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="glow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#sky)" />
  <g filter="url(#blur)">
    <rect x="120" y="300" width="160" height="360" fill="url(#glow)" />
    <rect x="320" y="260" width="200" height="420" fill="url(#glow)" />
    <rect x="560" y="240" width="180" height="440" fill="url(#glow)" />
    <rect x="780" y="220" width="240" height="460" fill="url(#glow)" />
    <rect x="1060" y="260" width="200" height="420" fill="url(#glow)" />
    <rect x="1280" y="300" width="160" height="360" fill="url(#glow)" />
  </g>
  <rect y="680" width="1600" height="220" fill="#0b1220" opacity="0.6" />
</svg>
