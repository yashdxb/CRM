<div class="change-password-page">
  <div class="invite-bg">
    <div class="invite-grid"></div>
    <div class="invite-orb orb-1"></div>
    <div class="invite-orb orb-2"></div>
    <div class="invite-orb orb-3"></div>
    <div class="invite-orb orb-4"></div>
  </div>
  <div class="change-password-card">
    <div class="card-header">
      <div class="brand">
        <img
          class="brand-logo"
          src="https://nedgtdal2.blob.core.windows.net/assets/branding/logo-v2.png"
          alt="North Edge CRM"
        />
      </div>
      <h1 class="card-title">
        <span class="title-gradient">Update</span> your password
      </h1>
      <p class="subtitle">For security, set a new password before continuing.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="change-password-form">
      <div class="form-field">
        <label for="currentPassword">Current password</label>
        <p-inputgroup class="input-group">
          <p-inputgroup-addon class="icon-addon icon-addon--current">
            <i class="pi pi-lock"></i>
          </p-inputgroup-addon>
          <input pInputText id="currentPassword" type="password" formControlName="currentPassword" />
        </p-inputgroup>
      </div>
      <div class="form-field">
        <label for="newPassword">New password</label>
        <p-inputgroup class="input-group">
          <p-inputgroup-addon class="icon-addon icon-addon--password">
            <i class="pi pi-key"></i>
          </p-inputgroup-addon>
          <input pInputText id="newPassword" type="password" formControlName="newPassword" />
        </p-inputgroup>
      </div>
      <div class="form-field">
        <label for="confirmPassword">Confirm new password</label>
        <p-inputgroup class="input-group">
          <p-inputgroup-addon class="icon-addon icon-addon--confirm">
            <i class="pi pi-shield"></i>
          </p-inputgroup-addon>
          <input pInputText id="confirmPassword" type="password" formControlName="confirmPassword" />
        </p-inputgroup>
      </div>

      <div *ngIf="status" class="status-pill" [class]="status.tone">
        {{ status.message }}
      </div>

      <button pButton type="submit" class="btn-submit" [disabled]="loading">
        <span *ngIf="!loading">Update password</span>
        <span *ngIf="loading" class="loading-state">
          <p-progressSpinner
            styleClass="inline-spinner"
            strokeWidth="6"
            animationDuration="0.8s"
          ></p-progressSpinner>
          Updating...
        </span>
      </button>
    </form>
  </div>
</div>
