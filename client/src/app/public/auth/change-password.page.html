<div class="change-password-page">
  <div class="change-password-card">
    <div class="card-header">
      <h1>Set a new password</h1>
      <p>You're signing in with a temporary password. Choose a new one to continue.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="change-password-form">
      <div class="form-field">
        <label for="currentPassword">Current password</label>
        <input pInputText id="currentPassword" type="password" formControlName="currentPassword" />
      </div>
      <div class="form-field">
        <label for="newPassword">New password</label>
        <input pInputText id="newPassword" type="password" formControlName="newPassword" />
      </div>
      <div class="form-field">
        <label for="confirmPassword">Confirm new password</label>
        <input pInputText id="confirmPassword" type="password" formControlName="confirmPassword" />
      </div>

      <div *ngIf="status" class="status-pill" [class]="status.tone">
        {{ status.message }}
      </div>

      <button pButton type="submit" class="btn-submit" [disabled]="loading">
        <span *ngIf="!loading">Update password</span>
        <span *ngIf="loading">Updating...</span>
      </button>
    </form>
  </div>
</div>
