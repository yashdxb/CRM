
    <header class="topbar" [ngClass]="{ 'topbar--hidden': nav.topbarHidden() }">
      <div class="topbar__left">
        <div class="topbar__brand" aria-label="North Edge CRM">
          <img
            class="topbar__brand-logo"
            src="assets/branding/logo-v2-light.png"
            alt="North Edge CRM"
            loading="eager"
          />
        </div>
      </div>
      <div class="topbar__actions">
        <button
          pButton
          type="button"
          class="topbar__command-palette p-button-text"
          (click)="commandPaletteService.open()"
          pTooltip="Search or jump to... (⌘K)"
        >
          <i class="pi pi-search"></i>
          <span>Search...</span>
          <kbd>⌘K</kbd>
        </button>
        <button
          type="button"
          class="assistant-topbar"
          [class.is-active]="assistantService.isVisible()"
          (click)="toggleAssistant()"
        >
          <span class="assistant-topbar-icon">
            <i class="pi pi-bolt"></i>
          </span>
          <span>AI Assistant</span>
        </button>
        <app-notification-center></app-notification-center>
        <button pButton type="button" icon="pi pi-bars" class="p-button-text p-button-rounded topbar__toggle" (click)="toggleSidebar.emit()"></button>
        <button pButton type="button" icon="pi pi-minus" class="p-button-text p-button-rounded topbar__minimize" (click)="nav.toggleTopbar()" pTooltip="Hide topbar"></button>
        <button pButton label="New" icon="pi pi-plus" class="p-button-rounded p-button-sm p-button-primary topbar__new" (click)="openQuickAdd.emit()"></button>
        <app-user-menu></app-user-menu>
      </div>
    </header>
