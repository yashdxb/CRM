<div class="page-background">
  <div class="animated-orb orb-1"></div>
  <div class="animated-orb orb-2"></div>
  <div class="animated-orb orb-3"></div>
  <div class="grid-pattern"></div>
</div>

<div class="page-container change-orders">
  <div class="page-content">
    <app-breadcrumbs></app-breadcrumbs>

    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">
            <span class="title-gradient">Change</span>
            <span class="title-light">Orders</span>
          </h1>
          <p class="hero-description">Capture PO changes, approvals, and audit history in one place.</p>
        </div>
      </div>
      <div class="hero-actions">
        <button pButton type="button" class="btn-glass">
          <i class="pi pi-clock"></i>
          <span>Pending</span>
        </button>
        <button pButton type="button" class="btn-gradient">
          <i class="pi pi-plus"></i>
          <span>New Change Order</span>
        </button>
      </div>
    </section>

    <section class="glass-card empty-state">
      <div class="empty-icon">
        <i class="pi pi-sliders-h"></i>
      </div>
      <h3>Change Orders are queued</h3>
      <p>Use this workspace to track PO revisions, approvals, and updated delivery commitments.</p>
      <button pButton type="button" class="btn-gradient">
        <i class="pi pi-plus"></i>
        <span>Create First Change Order</span>
      </button>
    </section>
  </div>
</div>
