<div class="page-background">
  <div class="animated-orb orb-1"></div>
  <div class="animated-orb orb-2"></div>
  <div class="animated-orb orb-3"></div>
  <div class="grid-pattern"></div>
</div>

<div class="page-container quote-comparison">
  <div class="page-content">
    <app-breadcrumbs></app-breadcrumbs>

    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">
            <span class="title-gradient">Quote</span>
            <span class="title-light">Comparison</span>
          </h1>
          <p class="hero-description">Evaluate supplier quotes across price, lead time, and score.</p>
        </div>
      </div>
      <div class="hero-actions">
        <button pButton type="button" class="btn-glass">
          <i class="pi pi-filter"></i>
          <span>Filter</span>
        </button>
        <button pButton type="button" class="btn-gradient">
          <i class="pi pi-sliders-h"></i>
          <span>Compare Quotes</span>
        </button>
      </div>
    </section>

    <section class="glass-card">
      <p-table [value]="rows" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Supplier</th>
            <th>Total</th>
            <th>Lead Time</th>
            <th>Score</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.supplier }}</td>
            <td>{{ row.total }}</td>
            <td>{{ row.leadTime }}</td>
            <td>{{ row.score }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="empty-message">
              Select a RFQ to see incoming quotes.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
</div>
