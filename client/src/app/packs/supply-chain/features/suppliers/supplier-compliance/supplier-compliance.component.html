<div class="page-background">
  <div class="animated-orb orb-1"></div>
  <div class="animated-orb orb-2"></div>
  <div class="animated-orb orb-3"></div>
  <div class="grid-pattern"></div>
</div>

<div class="page-container supplier-compliance">
  <div class="page-content">
    <app-breadcrumbs></app-breadcrumbs>

    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">
            <span class="title-gradient">Compliance</span>
            <span class="title-light">Certificates</span>
          </h1>
          <p class="hero-description">Track supplier certifications, audits, and expiry timelines.</p>
        </div>
      </div>
      <div class="hero-actions">
        <button pButton type="button" class="btn-glass">
          <i class="pi pi-filter"></i>
          <span>Filter</span>
        </button>
        <button pButton type="button" class="btn-gradient">
          <i class="pi pi-shield"></i>
          <span>Add Certification</span>
        </button>
      </div>
    </section>

    <section class="filter-bar glass-card">
      <div class="filter-group">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            placeholder="Search suppliers or certifications..."
            [(ngModel)]="filter.searchText"
            (input)="applyFilters()"
            class="search-input" />
        </span>
      </div>
      <div class="filter-group">
        <p-select
          [options]="statusOptions"
          [(ngModel)]="filter.status"
          placeholder="Status"
          (onChange)="applyFilters()"
          appendTo="body"
          [style]="{'min-width': '180px'}">
        </p-select>
      </div>
      <button pButton type="button" class="btn-glass" (click)="resetFilters()">
        <i class="pi pi-filter-slash"></i>
        <span>Reset</span>
      </button>
    </section>

    <section class="table-container glass-card">
      <p-table
        [value]="filteredRows"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 20, 50]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} certifications"
        styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Supplier</th>
            <th>Certification</th>
            <th>Status</th>
            <th>Expiry</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.supplier }}</td>
            <td>{{ row.certification }}</td>
            <td>
              <p-tag [value]="row.status" [severity]="getStatusSeverity(row.status)"></p-tag>
            </td>
            <td>{{ row.expiry }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="empty-message">
              No compliance records yet. Add certifications to track status.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
</div>
