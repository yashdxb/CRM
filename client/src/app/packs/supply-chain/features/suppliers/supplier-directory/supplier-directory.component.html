<div class="page-background">
  <div class="animated-orb orb-1"></div>
  <div class="animated-orb orb-2"></div>
  <div class="animated-orb orb-3"></div>
  <div class="grid-pattern"></div>
</div>

<div class="page-container supplier-directory">
  <div class="page-content">
    <app-breadcrumbs></app-breadcrumbs>

    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">
            <span class="title-gradient">Supplier</span>
            <span class="title-light">Directory</span>
          </h1>
          <p class="hero-description">Manage supplier profiles, categories, and onboarding status.</p>
        </div>
      </div>
      <div class="hero-actions">
        <button pButton type="button" class="btn-glass">
          <i class="pi pi-filter"></i>
          <span>Filter</span>
        </button>
        <button pButton type="button" class="btn-gradient" (click)="addSupplier()">
          <i class="pi pi-plus"></i>
          <span>Add Supplier</span>
        </button>
      </div>
    </section>

    <section class="filter-bar glass-card">
      <div class="filter-group">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            placeholder="Search suppliers..."
            [(ngModel)]="filter.searchText"
            (input)="applyFilters()"
            class="search-input" />
        </span>
      </div>
      <div class="filter-group">
        <p-select
          [options]="statusOptions"
          [(ngModel)]="filter.status"
          placeholder="Status"
          (onChange)="applyFilters()"
          appendTo="body"
          [style]="{'min-width': '180px'}">
        </p-select>
      </div>
      <button pButton type="button" class="btn-glass" (click)="resetFilters()">
        <i class="pi pi-filter-slash"></i>
        <span>Reset</span>
      </button>
    </section>

    <section class="table-container glass-card">
      <p-table
        [value]="suppliers()"
        [paginator]="true"
        [rows]="pageSize"
        [totalRecords]="total()"
        [loading]="loading()"
        [rowsPerPageOptions]="[10, 20, 50]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} suppliers"
        styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Supplier</th>
            <th>Category</th>
            <th>Status</th>
            <th>Country</th>
            <th style="width: 180px">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>
              <div class="name-cell">
                <span class="supplier-name">{{ row.name }}</span>
                <span class="supplier-meta">ID: {{ row.id }}</span>
              </div>
            </td>
            <td>{{ row.category }}</td>
            <td>
              <p-tag [value]="row.status" [severity]="getStatusSeverity(row.status)"></p-tag>
            </td>
            <td>{{ row.country }}</td>
            <td>
              <button
                pButton
                type="button"
                class="btn-icon"
                (click)="viewSupplier(row)"
                pTooltip="View"
                tooltipPosition="top">
                <i class="pi pi-eye"></i>
              </button>
              <button
                pButton
                type="button"
                class="btn-icon"
                (click)="editSupplier(row)"
                pTooltip="Edit"
                tooltipPosition="top">
                <i class="pi pi-pencil"></i>
              </button>
              <button
                pButton
                type="button"
                class="btn-icon danger"
                (click)="removeSupplier(row)"
                pTooltip="Remove"
                tooltipPosition="top">
                <i class="pi pi-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="empty-message">
              No suppliers yet. Add your first supplier to get started.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
</div>
