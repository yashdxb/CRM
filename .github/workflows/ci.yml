name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  server:
    name: Server Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore CRM.Enterprise.sln

      - name: Build
        run: dotnet build CRM.Enterprise.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CRM.Enterprise.sln --configuration Release --no-build

  client:
    name: Client Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test -- --watch=false
