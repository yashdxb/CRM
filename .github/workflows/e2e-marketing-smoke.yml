name: E2E Marketing Smoke

on:
  push:
    branches:
      - master
    paths:
      - 'client/**'
      - 'server/src/CRM.Enterprise.Api/**'
      - 'server/src/CRM.Enterprise.Infrastructure/**'
      - '.github/workflows/e2e-marketing-smoke.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'client/**'
      - 'server/src/CRM.Enterprise.Api/**'
      - 'server/src/CRM.Enterprise.Infrastructure/**'
      - '.github/workflows/e2e-marketing-smoke.yml'
  workflow_dispatch:

jobs:
  playwright-marketing-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22.12
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: client
        run: npx playwright install --with-deps chromium

      - name: Run smoke + marketing + CPQ proposal e2e specs
        working-directory: client
        env:
          E2E_BASE_URL: https://www.northedgesystem.com
          E2E_API_URL: https://crm-enterprise-api-dev-01122345.azurewebsites.net
          E2E_SKIP_SERVER: 'true'
        run: |
          npx playwright test \
            e2e/smoke.spec.ts \
            e2e/marketing-mvp.spec.ts \
            e2e/marketing-telemetry-audit.spec.ts \
            e2e/opportunity-quote-proposal.spec.ts \
            --project=chromium
