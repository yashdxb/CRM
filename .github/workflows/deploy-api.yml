name: Deploy .NET API to Azure App Service

on:
  push:
    branches:
      - master
    paths:
      - 'server/src/CRM.Enterprise.Api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.101'

      - name: Restore dependencies
        run: dotnet restore server/src/CRM.Enterprise.Api/CRM.Enterprise.Api.csproj

      - name: Build
        run: dotnet build server/src/CRM.Enterprise.Api/CRM.Enterprise.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: |
          rm -rf ./artifacts/publish
          dotnet publish server/src/CRM.Enterprise.Api/CRM.Enterprise.Api.csproj --configuration Release --output ./artifacts/publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: crm-enterprise-api-dev-01122345
          slot-name: Production
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          package: ./artifacts/publish
